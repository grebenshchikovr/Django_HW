{% extends 'mainapp/base.html' %}


	{% block content %}
		<hr>
		<form action="#" class="contact_form">
			<ul>
				<li>
					<h1>Обратная связь</h1>
				</li>
				<li>
					<label>Ваше имя</label>
					<input type="text" name="name" placeholder="Ваше имя">
				</li>
				<li>
					Как к вам обращаться<br>
					<label>Господин</label> <input type="radio" name="gender"><br>
					<label>Госпожа</label> <input type="radio" name="gender" checked>
				</li>
				<li>
					<label>E-mail для ответа</label>
					<input type="email" name="email" placeholder="Ваш e-mail" class="e-mail_input">
				</li>
				<li>
					<label>Телефон для связи</label>
					<input type="tel" name="tel" placeholder="Номер телефона">
				</li>
				<li>
					<label>Лучше позвонить</label>
					<input type="checkbox" name="better_call_saul" checked>
				</li>
				<li>
					<label>Ваше сообщение:</label><br>
					<textarea name="comment" cols="70" rows="10"></textarea>
				</li>
				<li>
					<button class="submit" type="submit">Отправить сообщение</button>
					<button class="submit" type="reset">Отмена</button>
				</li>
			</ul>
		</form>
		<hr>
		<h2>Наш адрес:</h2>
		<br>
		<script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A5ecb490fd9d374ee8e0f00d490d5e78120e8bd670b46863ce002f0ba2d1c5869&amp;width=100%&amp;height=374&amp;lang=ru_RU&amp;scroll=true"></script>
		<hr>
	{% endblock %}

	{% block footer %}
		<p>Все права защищены &copy;</p>
	{% endblock %}
