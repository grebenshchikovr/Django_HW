<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
        <a href="{% url 'admin_custom:products' %}" class="{% if request.resolver_match.kwargs.pk == 0 %}
            nav-link active
        {% endif %} menu-item">
        Все</a>
    </li>
    {% for category in categories %}
        <li class="nav-item">
            <a href="{% url 'admin_custom:products_by_category' category.pk %}" class="{% if request.resolver_match.kwargs.pk == category.pk %}
            nav-link active
        {% endif %} menu-item">
        {{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
