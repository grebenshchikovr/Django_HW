{% for item in basket_items %}

    <div class="basket_record">
        <span class="category_name">{{ item.product.category.name }}</span>
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.product.price }}</span>
        <input type="number" min="0"
               name="{{ item.pk }}"
               value="{{ item.quantity }}"
        >
        <span class="product_cost">{{ item.product_cost }}</span>
        <form action="{% url 'basket:remove' item.pk %}">
            <button class="btn btn-primary">удалить</button>
        </form>
        <hr>
    </div>

{% endfor %}
